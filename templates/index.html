<!DOCTYPE html>
<html>
<head>
    <title>Home - Bookstore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        {% include 'components/page_header.html' %}
      <div class="main-content">
      <div class="container">
          <!-- Main Content -->
        
          <h2>Available Books</h2>
          <ul>
              {% for book in books %}
                  <li>
                      <strong>{{ book.title }}</strong> by {{ book.author }} â€” ${{ book.price }}
                      {% if session.get('user') %}
                          <form method="POST" action="{{ url_for('add_to_cart') }}" style="display:inline;">
                              <input type="hidden" name="book_id" value="{{ book.id }}">
                              <button type="submit">Add to Cart</button>
                          </form>
  
                          <form method="POST" action="{{ url_for('add_to_wishlist') }}" style="display:inline;">
                              <input type="hidden" name="book_id" value="{{ book.id }}">
                              <button type="submit">Add to Wishlist</button>
                          </form>
                      {% endif %}
                  </li>
              {% endfor %}
          </ul>
      </div>
    </div>
  </div>
  {% include 'components/page_footer.html' %}
  </body>
  
</html>
