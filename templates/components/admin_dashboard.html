<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  margin: 0;
  font-family: Gilroy, sans-serif;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  background-color: #00bcd4;
  color: white;
  width: 200px;
  padding: 20px;
}

.logo {
  font-size: 30px;
  margin-bottom: 30px;
  color:#e0e0e0
}

nav ul {
  list-style: none;
  padding: 0;
}

nav li {
  margin: 15px 0;
}

nav a {
  color: white;
  text-decoration: none;
}

nav li.active {
  background-color: #ffc107;
  padding: 5px 10px;
  border-radius: 5px;
}

nav li.active a {
  font-weight: bold;
}

.main-content {

  background-color: #f4f4f4;

}

.header {

}

.user-icon {
  font-size: 20px;
}

.content {
  padding: 20px;
}

.table-container {
  background-color: #ddd;
  padding: 20px;
  border-radius: 5px;
  margin-top: 10px;
}

.table-header {
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: #ccc;
}

th, td {
  padding: 10px;
  text-align: left;
}

  </style>
</head>
