<!-- In your base.html head section -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/product_carousel.css') }}">
<div class="product-carousel-container">
    <h2 class="product-carousel-title">Popular Books</h2>
    
    <div class="product-carousel" id="bookCarousel">
        <!-- Product Cards will be dynamically populated here -->
        {% for book in popular_books %}
        <div class="product-card">
            <!-- Placeholder for image - you'll replace this with actual images later -->
            <div class="product-image-container">
                <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="{{ book.title }}" class="product-image">
            </div>
            <div class="product-info">
                <h3 class="product-title">{{ book.title }}</h3>
                <p class="product-author">by {{ book.author }}</p>
                <div class="product-price">${{ book.price }}</div>
                <button class="btn-add-cart">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="carousel-arrow arrow-prev" id="prevBtn">
        <i class="fas fa-chevron-left"></i>
    </div>
    <div class="carousel-arrow arrow-next" id="nextBtn">
        <i class="fas fa-chevron-right"></i>
    </div>
    <script src="{{ url_for('static', filename='js/product_carousel.js') }}"></script>
</div>
