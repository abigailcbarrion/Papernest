<div class="carousel-container">
    <div class="carousel">
        <div class="slide active">
            <img src="/static/images/carousel/slide1.png" alt="Featured Books">
        </div>
        <div class="slide">
            <img src="/static/images/carousel/slide2.png" alt="Summer Reading">
        </div>
        <div class="slide">
            <img src="/static/images/carousel/slide3.png" alt="Special Offers">
        </div>
    </div>
    
    <!-- Navigation buttons -->
    <button class="carousel-btn prev" aria-label="Previous slide">❮</button>
    <button class="carousel-btn next" aria-label="Next slide">❯</button>
    
    <!-- Dots indicator -->
    <div class="dots-container">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
    </div>
</div>

<!-- Add JavaScript for carousel functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;
    
    // Function to update slide position
    function updateSlide(index) {
        // Remove active class from all slides and dots
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        
        // Add active class to current slide and dot
        slides[index].classList.add('active');
        dots[index].classList.add('active');
        
        // Update current index
        currentIndex = index;
    }
    
    // Previous button click
    prevBtn.addEventListener('click', function() {
        let index = currentIndex - 1;
        if (index < 0) index = slides.length - 1;
        updateSlide(index);
    });
    
    // Next button click
    nextBtn.addEventListener('click', function() {
        let index = currentIndex + 1;
        if (index >= slides.length) index = 0;
        updateSlide(index);
    });
    
    // Dot click handlers
    dots.forEach(dot => {
        dot.addEventListener('click', function() {
            let index = parseInt(this.getAttribute('data-index'));
            updateSlide(index);
        });
    });
    
    // Auto slide every 5 seconds
    setInterval(function() {
        let index = currentIndex + 1;
        if (index >= slides.length) index = 0;
        updateSlide(index);
    }, 5000);
});
</script>
