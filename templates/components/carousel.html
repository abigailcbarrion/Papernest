<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile/mobile_main_carousel.css') }}">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide active">
                <picture>
                    <source media="(max-width: 768px)" srcset="{{ url_for('static', filename='images/carousel/mobile_view/slide1.png') }}">
                    <img src="{{ url_for('static', filename='images/carousel/desktop_view/slide1.png') }}" alt="Featured Books">
                </picture>
            </div>
            <div class="slide">
                <picture>
                    <source media="(max-width: 768px)" srcset="{{ url_for('static', filename='images/carousel/mobile_view/slide2.png') }}">
                    <img src="{{ url_for('static', filename='images/carousel/desktop_view/slide2.png') }}" alt="Summer Reading">
                </picture>
            </div>
            <div class="slide">
                <picture>
                    <source media="(max-width: 768px)" srcset="{{ url_for('static', filename='images/carousel/mobile_view/slide3.png') }}">
                    <img src="{{ url_for('static', filename='images/carousel/desktop_view/slide3.png') }}" alt="Special Offers">
                </picture>
            </div>
            <div class="slide">
                <picture>
                    <source media="(max-width: 768px)" srcset="{{ url_for('static', filename='images/carousel/mobile_view/slide4.png') }}">
                    <img src="{{ url_for('static', filename='images/carousel/desktop_view/slide4.png') }}" alt="Special Offers">
                </picture>
            </div>
            </div>
        
        <!-- Navigation buttons -->
        <button class="carousel-btn prev" aria-label="Previous slide">❮</button>
        <button class="carousel-btn next" aria-label="Next slide">❯</button>
        
        <!-- Dots indicator -->
        <div class="dots-container">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/carousel.js') }}" defer></script>
</body>
</html>
