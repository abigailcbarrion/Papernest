<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/static/css/carousel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide active">
                <img src="/static/images/carousel/slide1.png" alt="Featured Books">
            </div>
            <div class="slide">
                <img src="/static/images/carousel/slide2.png" alt="Summer Reading">
            </div>
            <div class="slide">
                <img src="/static/images/carousel/slide3.png" alt="Special Offers">
            </div>
        </div>
        
        <!-- Navigation buttons -->
        <button class="carousel-btn prev" aria-label="Previous slide">❮</button>
        <button class="carousel-btn next" aria-label="Next slide">❯</button>
        
        <!-- Dots indicator -->
        <div class="dots-container">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <script src="/static/js/carousel.js" defer></script>
</body>
</html>
