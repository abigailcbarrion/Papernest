<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        {% include 'components/page_header.html' %}
      <div class="main-content">
      <div class="container">

     <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="/">Home</a></span>
    </div>
   
    <h2>Your Shopping Cart</h2>
    <div class="cart-section">
        <div class="cart-left">
            <table class="table-cart-items">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
                <tr class="cart-item-row">
                    <td>
                        <div class="cart-item">
                            <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Item Image" class="item-image">
                            <p class="item-name">Product Name</p>
                        </div>
                    </td>
                    <td>
                        <div class="item-quantity">
                            <button class="btn-decrease" onclick="this.nextElementSibling.stepDown()">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input class="item-quantity" type="number" value="1" min="1">
                            <button class="btn-increase" onclick="this.previousElementSibling.stepUp()">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </td>
                    <td>
                        <div class="item-price">₱0.00</div>                  
                    </td>
                    <td>
                        <div class="item-remove">
                            <button class="btn-remove" onclick="this.closest('.cart-item-row').remove()">
                                <i class="fas fa-x"></i>
                            </button>
                        </div>
                    </td>        
                </tr>
            </table>
        </div>
        <div class="cart-right">
            <table class="table-cart-summary">
                <tr>
                    <th>ORDER SUMMARY</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-summary">
                            <p>Subtotal</p>
                            <p class="subtotal-price">₱0.00</p>
                            <hr>
                        </div>
                        <div class="cart-summary cart-summary-total">
                            <p><b>Order Total</b></p>
                            <p class="total-price"><b>₱0.00</b></p>
                        </div>
                        <div class="cart-summary cart-summary-checkout" id="CheckoutBtn">
                            <a href="/checkout" class="btn-checkout"><i class="fas fa-lock"></i> CHECKOUT</a>
                        </div>
                        <div class="cart-summary">
                            <hr>
                            <div class="discount-label">
                                <i class="fas fa-ticket"></i>
                                <span>Have a discount code? <small>optional</small></span>
                            </div>
                            <div class="cart-summary-discount" id="DiscountBtn">
                                <button type="button" onclick="DiscountBtn(this)">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                            </div>
                            <div class="discount-container" id="myDiv">  
                                <input type="text" id="discCode" name="discount" placeholder="Discount Code">
                                <div id="ApplyBtn">
                                    <a href="/apply" class="btn-apply">APPLY</a>
                                </div>
                            </div>
                        </div>
                    </td>
                 </tr>
            </table>
        </div>
    </div>
</div>
<script>
    function DiscountBtn(button) {
        var discountDiv = document.getElementById("myDiv");
        if (discountDiv.style.display === "none" || discountDiv.style.display === "") {
            discountDiv.style.display = "flex";
        } else {
            discountDiv.style.display = "none";
        }
        const icon = button.querySelector("i");
        icon.classList.toggle("fa-chevron-down");
        icon.classList.toggle("fa-chevron-up");
    }
    function CheckoutBtn(){
        var checkoutBtn = document.getElementById("CheckoutBtn");
        window.location.href = "/billing";
    }
</script>
        {% include 'components/page_footer.html' %}
</body>
</html>
