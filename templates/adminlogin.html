<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      background-color: white;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .welcome-box {
      background-color: #ffc107;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 3px;
      font-weight: bold;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 35%;
      cursor: pointer;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009cb1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div class="welcome-box">
      Welcome Admin!
    </div>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

<form action="login.php" method="POST">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
    <span class="eye-icon" id="togglePassword" tabindex="0">
      <!-- Eye closed SVG (hidden by default) -->
      <svg id="eyeClosed" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
        <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.81 21.81 0 0 1 5.06-5.94M1 1l22 22"/>
        <path d="M9.53 9.53A3 3 0 0 0 12 15a3 3 0 0 0 2.47-5.47"/>
      </svg>
      <svg id="eyeOpen" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:inline;">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </span>
  </div>
  <button type="submit">Login</button>
</form>
</script>
  </script>
</body>
</html>
